<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><link rel="stylesheet" href="css/main.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.min.js"></script>
	<script src="js/underscore.inflections.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
	<div id="js-app-container">

	</div>

	<script type="text/template" id="navigator-bar-template">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Invoice Generator</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav js-link-list">
					</ul>
				</div>
			</div>
		</nav>
	</script>

	<script type="text/template" id="navigator-link-template">
		<a href="#<%= name %>"><%= name %></a>
	</script>

	<script type="text/template" id="entity-list-template">
		<ul class="entity-list">
		</ul>
	</script>

	<script type="text/template" id="entity-list-item-template">
		<div class="entity-list-item js-entity-list-item form-inline">
			<% if(isNew()){ %><button class="btn btn-success js-create"><span class="glyphicon glyphicon-plus"></span> Create <%=_.singularize(tableName)%></button><%}%>
			<% if(!isNew()){ %><button class="btn btn-danger js-delete">&times; Delete <%=_.singularize(tableName)%></button><%}%>
		</div>
	</script>


	<script type="text/template" id="basic-input-template">
		<div class="form-group">
			<label for="%= blankIfNull(o.name) %>"><%= blankIfNull(o.name) %>:</label>
			<input name="%= blankIfNull(o.name) %>" type="<%= blankIfNull(o.type) %>" value="<%= blankIfNull(o.value) %>" placeholder="<%= blankIfNull(o.placeholder) %>"/>
		</div>
	</script>

	<script src="js/main.js"></script>

</body>
</html>
